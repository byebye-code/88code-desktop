name: Tauri Cross-Platform Build (ä¸‰ç³»ç»Ÿæ„å»º)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact_name: 'macos-arm64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact_name: 'macos-intel'
          - platform: 'ubuntu-22.04'
            args: ''
            artifact_name: 'linux'
          - platform: 'windows-latest'
            args: ''
            artifact_name: 'windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: ğŸ“ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ å®‰è£… pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ¦€ å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: ğŸ§ å®‰è£… Linux ä¾èµ–
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: ğŸ“¦ å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ æ„å»º Tauri åº”ç”¨
        run: pnpm tauri build ${{ matrix.args }}

      - name: ğŸ’¾ ä¸Šä¼ æ„å»ºäº§ç‰© (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: ğŸ’¾ ä¸Šä¼ æ„å»ºäº§ç‰© (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.args == '--target aarch64-apple-darwin' && 'arm64' || 'intel' }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app
          if-no-files-found: error

      - name: ğŸ’¾ ä¸Šä¼ æ„å»ºäº§ç‰© (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error