on:
  # 1. è‡ªåŠ¨è§¦å‘ï¼šå½“ä»£ç æ¨é€åˆ° main åˆ†æ”¯æ—¶è¿è¡Œ
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # 2. æ‰‹åŠ¨è§¦å‘ï¼šå¯ç”¨æ‰‹åŠ¨è¿è¡ŒæŒ‰é’®
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: ğŸ“ æ£€å‡ºä»£ç  (Checkout code)
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ å®‰è£… pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ¦€ å®‰è£… Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: ğŸ§ å®‰è£… Linux ä¾èµ–
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: ğŸ“¦ å®‰è£…å‰ç«¯ä¾èµ–
        run: pnpm install

      - name: ğŸ”¨ æ„å»º Tauri åº”ç”¨
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: ğŸ’¾ ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.platform }}-${{ matrix.args != '' && matrix.args || 'default' }}
          path: |
            src-tauri/target/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.app
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
          if-no-files-found: warn